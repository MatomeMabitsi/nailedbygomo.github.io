<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nailed by Gomo - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8B5A2B;
            --secondary-color: #F5DEB3;
            --accent-color: #D2B48C;
            --text-dark: #333;
            --text-light: #f8f8f8;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f5f0;
            color: var(--text-dark);
            line-height: 1.6;
            overflow-x: hidden;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100" opacity="0.05"><path d="M50 0 L60 10 L55 25 L65 25 L50 40 L35 25 L45 25 L40 10 Z" fill="%238B5A2B"/></svg>');
            background-size: 150px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }
        
        .logo {
            width: 150px;
            margin-bottom: 30px;
            filter: drop-shadow(var(--shadow));
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            max-width: 700px;
            color: var(--text-dark);
            font-weight: 300;
        }
        
        .divider {
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            margin: 30px auto;
            border: none;
        }
        
        .coming-soon-text {
            font-size: 1.8rem;
            margin-bottom: 40px;
            color: var(--primary-color);
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }
        
        .countdown-item {
            background-color: white;
            padding: 20px 25px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            min-width: 100px;
        }
        
        .countdown-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            font-family: 'Playfair Display', serif;
        }
        
        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dark);
            opacity: 0.7;
        }
        
        .subscribe-form {
            display: flex;
            max-width: 500px;
            width: 100%;
            margin-bottom: 40px;
        }
        
        .subscribe-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid var(--accent-color);
            border-radius: 50px 0 0 50px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .subscribe-input:focus {
            border-color: var(--primary-color);
        }
        
        .subscribe-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0 30px;
            border-radius: 0 50px 50px 0;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .subscribe-button:hover {
            background-color: #6d4722;
        }
        
        .social-links {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .social-link {
            color: var(--primary-color);
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            color: var(--accent-color);
            transform: translateY(-3px);
        }
        
        .footer-text {
            font-size: 0.9rem;
            color: var(--text-dark);
            opacity: 0.7;
        }
        
        .nail-decoration {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
            width: 80px;
        }
        
        .nail-1 {
            top: 10%;
            left: 5%;
            transform: rotate(15deg);
        }
        
        .nail-2 {
            bottom: 15%;
            right: 8%;
            transform: rotate(-10deg);
        }
        
        .nail-3 {
            top: 25%;
            right: 10%;
            transform: rotate(25deg);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .coming-soon-text {
                font-size: 1.4rem;
            }
            
            .countdown-item {
                padding: 15px;
                min-width: 80px;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
            
            .subscribe-form {
                flex-direction: column;
            }
            
            .subscribe-input {
                border-radius: 50px;
                margin-bottom: 10px;
            }
            
            .subscribe-button {
                border-radius: 50px;
                padding: 15px;
            }
            
            .nail-decoration {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Decorative nail elements -->
        <svg class="nail-decoration nail-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <path d="M50 0 L60 10 L55 25 L65 25 L50 40 L35 25 L45 25 L40 10 Z" fill="var(--primary-color)"/>
        </svg>
        
        <svg class="nail-decoration nail-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <path d="M50 0 L60 10 L55 25 L65 25 L50 40 L35 25 L45 25 L40 10 Z" fill="var(--primary-color)"/>

        <svg class="nail-decoration nail-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <path d="M50 0 L60 10 L55 25 L65 25 L50 40 L35 25 L45 25 L40 10 Z" fill="var(--primary-color)"/>

        <h1>Nailed by Gomo</h1>

        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">05</div>

            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>

                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>

        </div>
        
        <div class="social-links">
            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>

    <!-- Font Awesome for social icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <!-- Countdown Timer Script -->
    <script>
        // Set the date we're counting down to (5 days from now)
        const countDownDate = new Date();
        countDownDate.setDate(countDownDate.getDate() + 5);
        
        // Update the count down every 1 second
        const x = setInterval(function() {
            // Get today's date and time
            const now = new Date().getTime();
            
            // Find the distance between now and the count down date
            const distance = countDownDate - now;
            
            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
            
            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
            }
        }, 1000);
    </script>

</html>
